<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="STYLES/shared/amazon_header.css" />
    <link rel="stylesheet" href="STYLES/pages/checkout/checkout_header.css" />
    <link rel="stylesheet" href="STYLES/shared/general.css" />
    <link rel="stylesheet" href="STYLES/pages/checkout/checkout.css" />
  </head>

  <body>
    <div class="checkout-header">
      <div class="amazon-header-left-section">
        <a href="index.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo.png" />
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png" />
        </a>
      </div>

      <div class="checkout-header-middle-section">
        <p class="checkout-header-middle-section-content">
          Checkout ( <span class="cartamount" id="cartamount"></span> items)
        </p>
      </div>

      <div class="amazon-header-right-section">
        <img class="lockimg" src="images/icons/checkout-lock-icon.png" />
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>
      <div class="checkout-grid">
        <div class="payment-summary" id="paymentSummary">e</div>
        <div class="order-summary" id="orderSummary"></div>
      </div>
    </div>


    <script type="module" src="backend/checkout.js"></script>
  </body>
</html>
